<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page2</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <link href="page2.css" rel="stylesheet" />
    <script src="page2.js"></script>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/d3.min.js"></script>
    <script src="D3canvas2.js"></script>
</head>
<body>
    <div class="page2 fragment">
        <div id="ButtonDiv">
            <button id="open" class="round-button-3">&#xe1a5;</button>
            <button id="save" class="round-button-3">&#xe105;</button>
            <button id="undoProject" class="round-button-3" style="visibility:hidden">&#xe10e;</button>
        </div>
        <header class="page-header" aria-label="Header content" role="banner">
            <button id="left-button" class="round-button-2">&#xe112;</button>
            <h1 class="titlearea win-type-ellipsis">
                <div id="titleProject" contenteditable="true">Click to name Project...</div>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div id="mainGrid2">
                <div id="conceptShow2">
                    <div id="keyWordMap2">
                        <input type="text" class="inputText2" id="inputText2" />
                    </div>
                </div>
                <div id="ListTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="ListItemTemplate">
                        <button class="ListItemTemplate-Detail" data-win-bind="name: Index; innerText: Title; style.background:Color" onclick="utility.itemButtonClick(this)"></button>
                        <div class="ListItemTemplate-toggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-bind="title: Index; winControl.checked:checked"
                             data-win-options="{onchange: utility.toggleSwitchChange}">
                        </div>
                    </div>
                </div>

                <div id="viewListView" data-win-control="WinJS.UI.ListView"
                     data-win-options="{itemTemplate: select('#ListTemplate'),
                     layout: {type: WinJS.UI.GridLayout},
                     selectionMode: 'single',
                     tapBehavior: 'none',
                     swipeBehavior: 'select'}">
                </div>
            </div>
        </section>
    </div>
    <div id="page2Appbar" data-win-control="WinJS.UI.AppBar">
        <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'newNote', label:'New Note', icon:'page', section:'selection'}" type="button"></button>-->
        <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'open', label:'Open', icon:'openfile', section:'global'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'save', label:'Save', icon:'save', section:'global'}" type="button"></button>-->
        <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'remove', label:'Remove', icon:'remove', section:'global'}" type="button"></button>-->
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'delete', label:'Delete', icon:'delete', section:'global'}" type="button"></button>
    </div>
</body>
</html>
