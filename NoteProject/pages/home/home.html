<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/jquery.highlight-4.js"></script>
    <!--<script src="/js/freewall.js"></script>-->
    <script src="/js/d3.min.js"></script>
    <script src="D3canvas.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <div id="ButtonDiv">
            <button id="Button" type="button">Mapping</button>
        </div>
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <div id="title" contenteditable="true">Click to name Note...
                </div>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="mainGrid">
                <div id="contentGrid">
                    <div id="conceptShow">
                        <div id="keyWordMap">
                            <input type="text" class="inputText"/>
                            <!--class="win-scrollview"-->
                            <!--<input type="text"/>-->
                        </div>
                    </div>
                    
                    <div id="textShow" contenteditable="true">Click to take notes...
                    </div>
                </div>
            </div>
            <!-- A hyperlink to page2.html. -->
            <!--<p><a href="/pages/page2/page2.html">Go to page 2.</a></p>-->
        </section>
    </div>
    <div id="homeAppbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'reviewNotes', label:'Review Notes', icon:'page2', section:'selection'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'AddtoProject', label:'Add to Project', icon:'add', section:'selection'}" type="button"></button>
        <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'open', label:'Open', icon:'openfile', section:'global'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'save', label:'Save', icon:'save', section:'global'}" type="button"></button>-->
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'delete', label:'Delete', icon:'delete', section:'global'}" type="button"></button>
    </div>
</body>
</html>
